<div class="movies-container">
    <div class="movies">
        <div *ngFor="let item of items; let i = index" class="movie">
            <div [routerLink]="['/movie/' + i]" class="image-container">
                <img class="image" src="{{item.imagepath}}" alt="">               
                <div class="overlay-background"></div>
                <div class="overlay">
                    <div>
                        <div class="pg-container">
                            <span>{{item.currentowner.name}}</span>
                        </div>
                    </div>
                    <div>
                        <div class="quality-container">
                            <span>{{item.lastprice}} ETH</span>
                        </div>
                    </div>
                    <div class="play-button">
                        <button class="see-btn">See Item</button>
                    </div>
                </div>
                <div class="movie-title-container">
                    <div class="movie-title"> &nbsp; {{item.title}}</div>
                    <div class="button"><i class="ellipsis large vertical icon"></i></div>
                </div>
               
            </div>
            <br>
        </div>
    </div>
</div>
